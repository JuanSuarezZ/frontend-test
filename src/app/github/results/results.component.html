

<div class="row">
  <div *ngFor="let user of results"
      class="col-md-4 col-sm-6 ">
      <div class="card">
          <img [src]="user.avatar_url"
              class="card-img-top">
          <div class="card-body">
              <p class="card-text">{{ user.login }} - {{ user.id }} </p>
              <a
              (ProfileService.changeCurrentProfile)="changeCurrentProfile(user)"
              routerLink="/details">
                  ver perfil
              </a>
          </div>
      </div>

  </div>
</div>
